{% block content %}
<h3 >browse topics </h3>

<hr>
<ul class="list-unstyled ">
    <a href="{% url 'home' %}"><li class="text4">ALL <span class="pull-right text2">{{topic.count}}</span></li></a>

</a>

{% endfor %}
</ul>


{% endblock %}
